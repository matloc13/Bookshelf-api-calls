<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script
  src="https://code.jquery.com/jquery-3.4.0.min.js"
  integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
  crossorigin="anonymous"></script>
  <script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>
  <script src="js/app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Cormorant+Unicase:400,600" rel="stylesheet">
  <title>bookshelf</title>
</head>
<body>
<div class="pageWrapper">

  <header class="searchContainer clearfix">
    <!-- <h1>Bookshelf</h1> -->
    <form action="">
      <input type="text" placeholder="keyword" class="input mainInput">
      <input id="submit"type="submit">
      <input type="checkbox" class='show'><span>refine</span>
      <div class="advancedSearch">
        <input type="text" placeholder="author" class="input author">
        <input type="text" placeholder="# of results" class="input results">
      </div>
    </form>
    <nav>
      <ul>
        <li class="favShow">books to read</li>
        <li class="fightBtn">Help to decide</li>
        <li class="weatherShow">A good day to read?</li>
      </ul>
    </nav>
  </header>

  <section class="resultsContainer">
    <div class="showHide">
      <h2>books to read</h2>
      <div class="bookshelf">Drag your favorites in here</div>
    </div>

    <div class="newBooks">
      <p>Find a new book to read.</p>
    </div>


  </section>

  <footer>

  </footer>


</div>

</body>
</html>
